
<div class="container">
    <h1 style="text-align: center;" class="display-5">Top Products</h1>
    <input class="form-control me-2 align-items-center" [(ngModel)]="term" type="text" placeholder="Search" aria-label="Search" >
    <br>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let item of productsList | filter:term | paginate: { itemsPerPage: 4, currentPage: page, totalItems:totalLength }">
                <div class="card">
                    <img src="{{ item.image }}" class="card-img-top img-product" alt="product">
                    <div class="card-body dark">
                        <h5 class="card-title" style="white-space:nowrap;overflow: hidden; text-overflow: ellipsis; max-width: 50ch;">{{ item.title }}</h5>
                        <p class="card-text" style="white-space:nowrap;overflow: hidden; text-overflow: ellipsis; max-width: 150ch;">{{ item.description }}</p>
                        <h6>${{ item.price }}</h6>
                        <button class="btn btn-dark" (click)="addToCart(item)">Add To Cart</button>
                    </div>
                </div>
        </div>
    </div><br>
    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>
<app-header></app-header>
